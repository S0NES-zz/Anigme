<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 3</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/quiz3.css">
    <link rel="shortcut icon" href="assets/favicon/" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=Big+Shoulders+Text&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <div class="itemTxt">
            <p class="txt">Quiz 3</p>
        </div>
        <div class="ItemBody">
            <form class="enigma">
                <div class="question">
                    <p class="txt2">Num lago, há um campo de nenúfares. Todos os dias o campo duplica de tamanho. Se são precisos 48 dias para que o campo
                    cubra o lago todo, quanto tempo demoraria para o campo cobrir metade do lago?</p>
                </div>
                <div class="answer">
                    <!-- Radio Buttons start-->
                    <input type="radio" name="answer" id="ans1">
                    <input type="radio" name="answer" id="ans2">
                    <input type="radio" name="answer" id="ans3">
                    <input type="radio" name="answer" id="ans4">
                    <!-- Radio Buttons End-->
            
                    <!-- Label 1 start-->
                    <label for="ans1" class="labelTxt" id="lTxt1">47 Dias</label>
                    <label for="ans1" class="labelBtn" id="lBtn1"></label>
                    <!-- Label 1 end-->
                    <!-- Label 2 start-->
                    <label for="ans2" class="labelTxt" id="lTxt2">24 Dias</label>
                    <label for="ans2" class="labelBtn" id="lBtn2"></label>
                    <!-- Label 2 end-->
                    <!-- Label 3 start-->
                    <label for="ans3" class="labelTxt" id="lTxt3">20 Dias</label>
                    <label for="ans3" class="labelBtn" id="lBtn3"></label>
                    <!-- Label 3 end-->
                    <!-- Label 4 start-->
                    <label for="ans4" class="labelTxt" id="lTxt4">48 Dias</label>
                    <label for="ans4" class="labelBtn" id="lBtn4"></label>
                    <!-- Label 4 end-->
                    <button class="submit">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
